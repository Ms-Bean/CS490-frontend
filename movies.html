<!DOCTYPE html>
<html>
    <head>
        <title>Movies page</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html" class="navitem">Home</a>
            <a href="customers.html" class="navitem">Customers page</a>
        </div>
        <h1>Movies page</h1>
        <div class="divider">
            <h1 id="message_box"></h1>
            <h2>Rent out a movie</h2>
            <form>
                <label for="inventory_id">Film ID:</label><br>
                <input type="text" id="film_id" name="film_id"><br>
                <label for="customer_id">Customer ID:</label><br>
                <input type="text" id="customer_id" name="film_id"><br>
                <label for="store_id">Store ID:</label><br>
                <input type="text" id="store_id" name="store_id"><br>
                <label for="store_id">Staff ID:</label><br>
                <input type="text" id="staff_id" name="staff_id"><br>
            </form> 
            <button onclick="rent_out_movie('film_id', 'customer_id', 'store_id', 'staff_id', 'message_box')">Submit</button>
        </div>
        <div class="divider">
            <h1 id="message_box_2"></h1>
            <h2>Search for movies. (Enter some or none of these)</h2>
            <form>
                <label for="film_name">Film Name:</label><br>
                <input type="text" id="film_name" name="film_name"><br>
                <label for="actor_first_name">Actor first name:</label><br>
                <input type="text" id="actor_first_name" name="actor_name"><br>
                <label for="actor_last_name">Actor last name:</label><br>
                <input type="text" id="actor_last_name" name="actor_name"><br>
                <label for="genre">Genre:</label><br>
                <input type="text" id="genre" name="genre"><br><br>
            </form> 
            <button onclick="propagate_table_with_film_list('film_name', 'actor_first_name', 'actor_last_name', 'genre', 'result_table', 'message_box_2')">Submit</button>
            <table id="result_table"></table>
        </div>
    </body>
    <script src="common.js"></script>
</html>
