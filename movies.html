<!DOCTYPE html>
<html>
    <head>
        <title>Movies page</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <h1>Movies page</h1>
        <a href="index.html">Home</a>
        <h1 id="message_box"></h1>
        <div class="divider">
            <h2>Search for movies. (Enter some or none of these)</h2>
            <form>
                <label for="film_name">Film Name:</label><br>
                <input type="text" id="film_name" name="film_name"><br>
                <label for="actor_first_name">Actor first name:</label><br>
                <input type="text" id="actor_first_name" name="actor_name"><br>
                <label for="actor_last_name">Actor last name:</label><br>
                <input type="text" id="actor_last_name" name="actor_name"><br>
                <label for="genre">Genre:</label><br>
                <input type="text" id="genre" name="genre"><br><br>
            </form> 
            <button onclick="get_film_list()">Submit</button>
            <table id="result_table"></table>
        </div>
    </body>
    <script src="common.js"></script>
    <script>
        function get_film_list()
        {
            propagate_table_with_film_list("film_name", "actor_first_name", "actor_last_name", "genre", "result_table", "message_box")
        }
    </script>
</html>
